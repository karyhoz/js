<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>forms</title>
    <link rel="stylesheet" href="form.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </head>

  <body>
    <div class="container">
      <div class="form-box">
        <form action="" name="Formfill" onsubmit="return validation()">
          <h1>Register</h1>
          <p id="result">Head</p>
          <div class="input-box">
            <i class="bx bxs-user" style="color: #efe8e8"></i>
            <input type="text" name="username" placeholder="Username" />
          </div>

          <div class="input-box">
            <i
              class="bx bxs-envelope bx-flip-horizontal"
              style="color: #efe9e9"
            ></i>
            <input type="text" name="email" placeholder="Email" />
          </div>

          <div class="input-box">
            <i class="bx bx-lock-alt" style="color: #f7eded"></i>
            <input type="password" name="password" placeholder="Password" />
          </div>

          <div class="input-box">
            <i class="bx bx-lock-alt" style="color: #f7eded"></i>
            <input
              type="password"
              name="Cpassword"
              placeholder="Confirm password"
            />
          </div>

          <div class="button">
            <input type="submit" class="btn" value="Register" />
          </div>

          <div class="group">
            <span><a href="#">Forgot Password</a></span>
            <span><a href="#">Login</a></span>
          </div>
        </form>
      </div>

      <div class="popup" id="popup">
        <ion-icon name="checkmark-circle-outline"></ion-icon>
        <h2>Thank you!</h2>
        <p>You are registered Succesfuly. Thanks!</p>
        <a href=""><button>Ok</button></a>
      </div>
    </div>

    <script src="form.js"></script>
  </body>
</html>
